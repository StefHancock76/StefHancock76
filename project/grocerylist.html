<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="grocerylist.css">
</head>

<body>
    <header>
        <h1 id="list_name">Grocery List</h1>
    </header>


    <ul id="grocery_list">
        <li>
            <input type="text" id="grocery_list_input" placeholder="Enter Item" />
            <input type="number" id="quantity_input" placeholder="Enter Quantity">
            <button type="submit" id="add_to_list">Add to list</button>
        </li>
    </ul>

    <input type="text" id="list_name_input"/>
    <button type="reset" id="edit_list_name">Clear</button>


    <footer>
        <p>Contact me @StefHancock</p>
    </footer>
</body>
<script src="grocerylist.js"></script>

</html>
